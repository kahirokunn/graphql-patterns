overwrite: true
schema:
  - ./graphql/schema.graphql
generates:
  client/gen/types.ts:
    plugins:
      - typescript
  client/gen/:
    documents:
      - ./client/**/*.graphql
    preset: near-operation-file
    presetConfig:
      baseTypesPath: "types"
      extension: ".generated.ts"
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
hooks:
  afterOneFileWrite:
    - prettier --write
